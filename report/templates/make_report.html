{% extends 'base.html' %}
{% block title %}
Добро пожаловать, {{ user }}
{% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <p>
        <label>Введите дату</label><br>
        {{ form.datepub }}
    </p>
    <p>
        <label>Введите текст</label><br>
        {{ form.text }}
    </p>
    <p style="display: None">{{ form.author }}</p>
    <button class="button-1" type="submit">Создать отчёт</button>
</form>
{% endblock %}
