{% extends 'base.html' %}
{% block title %}
Добро пожаловать, {{ user }}
{% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <p>
        <label>Введите дату</label><br>
        {{ form.datepub }}
    </p>
    <p>
        <label>Введите текст</label><br>
        {{ form.text }}
    </p>
    {% if user.is_superuser %}
<!--    <td>{{ form.author }}</td>-->
    <input type="text" name="author" value="{{ user.username }}" maxlength="25" required id="id_author">
    {% else %}
    <input type="text" name="author" value="{{ user.username }}" maxlength="25" required id="id_author" disabled>
    {% endif %}
    <button class="button-1" type="submit">Создать отчёт</button>
</form>
{% endblock %}
