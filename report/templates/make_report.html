{% extends 'base.html' %}
{% block title %}
Добро пожаловать, {{ user }}
{% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <p>
        <label>Введите дату</label><br>
        {{ form.datepub }}
    </p>
    <p>
        <label>Введите текст</label><br>
        {{ form.text }}
    </p>
    {% if user.is_superuser %}
        {{ form.author.as_table }}
    {% else %}
    <div style="display:none;">{{ form.author }}</div>
    {% endif %}

    <button class="button-1" type="submit">Создать отчёт</button>
</form>
{% endblock %}
