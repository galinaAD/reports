{% extends 'base.html' %}
{% block title %}
Добро пожаловать, {{ user }}
{% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
{% if user.is_superuser %}
    {{ form.as_p }}
    <button class="button-1" type="submit">Сохранить отчёт</button>
{% else %}
    <p>
        <label>Введите дату</label><br>
        {{ form.datepub }}
    </p>
    <p>
        <label>Введите текст</label><br>
        {{ form.text }}
    </p>
    <p style="display: None">{{ form.author }}</p>
    <button class="button-1" type="submit">Сохранить отчёт</button>
{% endif %}
</form>
{% endblock %}
