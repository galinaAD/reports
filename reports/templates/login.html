{% extends 'base.html' %}

{% block title %}Авторизуйтесь{% endblock %}

{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
    <p>Вы уже выполнили вход</p>
    <a href="{% url 'all_reports' %}">На главную</a>
{% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Войти">
    </form>
{% endif %}
{% endblock %}
